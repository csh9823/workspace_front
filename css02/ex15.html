<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <style>
            ol{
                list-style: none;
            }
         .l1::after{
             padding-left: 20px;
             content:">";
            }

         .l1{
             float: left;
             margin-right: 30px;
         }

         .last{
            float: left;
            margin-right: 30px;
         }
         
        </style>
    </head>

    <body>
        <ol>
            <a href=""><li class="l1">홈</li></a>
            <li class="l1">게시판</li>
            <li class="l1">일반게시판</li>
            <li class="last">리스트</li>
        </ol>

    </body>

</html>
